<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>
    <div class=Container>
        <div class="SubmitGroup noselect">
            <div class="Form">
                <form class="submitForm" id="submitForm">
                    <div class="element" id="imageChoose">
                        <label for="file-upload" class="custom-file-upload">
                            Upload A File
                        </label>
                        <input id="file-upload" type="file" name="myFile" />
                    </div>
                    <br />
                    <div class="element">
                        <div class="InnerElement">
                            <p>output width:</p>
                            <input class="autoReload" id="width" type="text" name="width" placeholder="40"
                                value="40"></input>
                        </div>
                        <div class="InnerElement">
                            <p>output height:</p>
                            <input class="autoReload" id="height" type="text" name="height" placeholder="40"
                                value="40"></input>
                        </div>
                        <div class="InnerElement">
                            <p>b/w tolarance:</p>
                            <input class="autoReload" type="text" name="tolarance" placeholder="0-126"
                                value="63"></input>
                        </div>
                        <div class="InnerElement">
                            <input id="autoReloadButton" type="checkbox">auto reload</input>
                        </div>
                    </div>
                </form>
            </div>
            <div class="element " id="Convert">
                <label id="ConvertButton">
                    Convert!
                </label>
            </div>
        </div>
        <div id="Result">
            <div class="Draw" id="output">
                <div style="padding:8.2rem">Output</div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
